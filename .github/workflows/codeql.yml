name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "release/*" ]
  pull_request:
    branches: [ "main", "release/*" ]
  schedule:
    - cron: '00 12 * * 0'

jobs:
  changes:
    name: Detect changed files
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      matrix: ${{ steps.build-matrix.outputs.matrix }}
      has-changes: ${{ steps.build-matrix.outputs.has-changes }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            actions:
              - '.github/**/*.yml'
              - '.github/**/*.yaml'
            javascript:
              - '**/*.js'
              - '**/*.ts'
              - '**/*.mjs'
              - '**/*.cjs'
              - '**/package.json'
              - '**/package-lock.json'
            rust:
              - '**/*.rs'
              - '**/Cargo.toml'
              - '**/Cargo.lock'
      - name: Build matrix
        id: build-matrix
        run: |
          # On schedule or push, analyze all languages
          if [[ "${{ github.event_name }}" == "schedule" || "${{ github.event_name }}" == "push" ]]; then
            echo 'matrix={"include":[{"language":"actions","build-mode":"none"},{"language":"javascript-typescript","build-mode":"none"},{"language":"rust","build-mode":"none"}]}' >> $GITHUB_OUTPUT
            echo "has-changes=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # On PR, only analyze languages with changes
          languages=()

          [[ "${{ steps.filter.outputs.actions }}" == "true" ]] && languages+=('{"language":"actions","build-mode":"none"}')
          [[ "${{ steps.filter.outputs.javascript }}" == "true" ]] && languages+=('{"language":"javascript-typescript","build-mode":"none"}')
          [[ "${{ steps.filter.outputs.rust }}" == "true" ]] && languages+=('{"language":"rust","build-mode":"none"}')

          if [[ ${#languages[@]} -eq 0 ]]; then
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
            echo "has-changes=false" >> $GITHUB_OUTPUT
          else
            # Join array with commas
            IFS=','; echo "matrix={\"include\":[${languages[*]}]}" >> $GITHUB_OUTPUT
            echo "has-changes=true" >> $GITHUB_OUTPUT
          fi

  analyze:
    name: Analyze (${{ matrix.language }})
    needs: changes
    if: needs.changes.outputs.has-changes == 'true'
    runs-on: 'ubuntu-latest'
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.changes.outputs.matrix) }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v4
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        config-file: ./.github/codeql/codeql-config.yml

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v4
      with:
        category: "/language:${{matrix.language}}"
